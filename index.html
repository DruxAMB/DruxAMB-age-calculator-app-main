<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body class="bg-secondary">
  <div class="main m-3 mt-5">
    <div class="container p-3 bg-white">
      <div id="section" class="section justify-content-between d-flex my-2" style="width: 21rem;">
        <div class="item">
          <div class="p" id="pp">DAY</div>
          <input type="number" class="px-2" placeholder="DD" id="inp1">
          <div id="inp1p" class="fs"></div>
        </div>
        <div class="item">
          <div class="p" id="pp2">MONTH</div>
          <input type="number" class="px-2" placeholder="MM" id="inp2">
          <div id="inp2p" class="fs"></div>
        </div>
        <div class="item">
          <div class="p" id="pp3">YEAR</div>
          <input type="number" class="px-2" placeholder="YYYY" id="inp3">
          <div id="inp3p" class="fs"></div>
        </div>
      </div>
      <div class="section2">
        <div class="sec d-flex">      
          <div class="line"></div><img src="./assets/images/icon-arrow.svg" class="img" alt="Arrow Down" onclick="validateForm()"><div class="line d-md-none"></div>
        </div>
        <div class="section3">         
          <div class="h1"><i><span id="span1">--</span> years</div></i>
          <div class="h1"><i><span id="span2">--</span> months</div></i>
          <div class="h1"><i><span id="span3">--</span> days</div></i>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DruxAMB/DruxAMB-age-calculator-app-main">DruxAMB - Muhammad Amoo</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
